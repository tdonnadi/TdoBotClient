<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./dialogflowchat.css">
</head>
<body>
<div class="b-agent-demo">
	<div class="b-agent-demo_header">
		<div class="b-agent-demo_header-icon">
			<div class="b-agent-demo_header-icon-align-helper">
					<img id="agent-avatar" src="/api-client/assets/img/logo-short.png" srcset="https://console.dialogflow.com/api-client/assets/img/logo-short.png 2x, https://console.dialogflow.com/api-client/assets/img/logo-short.png">
			</div>
		</div>
		<div class="b-agent-demo_header-wrapper">
			<div class="b-agent-demo_header-agent-name">TV3
			</div>
			<div class="b-agent-demo_header-description">3rd trial for TV
			</div>
		</div>
	</div>
		<div class="b-agent-demo_powered_by"><a href="https://dialogflow.com" target="_blank"><img src="https://console.dialogflow.com/api-client/assets/img/logo-black.png">
				<span>Fourni par</span></a>
		</div>
		<div class="b-agent-demo_result" id="resultWrapper">
			<table class="b-agent-demo_result-table"><tbody><tr><td id="result"></td></tr></tbody>
			</table>
		</div>
		<div class="clearfix">
		</div>
		<div class="b-agent-demo_input">
			<form id="agentDemoForm"><input type="text" name="q" id="query" placeholder="Dites quelque chose...">
				<div class="b-agent-demo_input-microphone icon-mic" id="mic" style="display: block;">
				</div>
			</form>
		</div>
</div>
</body>
</html>
